<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller='NarrowItDownController as narrowedDownList'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrowedDownList.logMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
  </div>

    <h3 ng-if="narrowedDownList.showMessage">Nothing found</h3>
    <div>  
        <found-items
            items="narrowedDownList.found"
            on-remove="narrowedDownList.removeItem(index)"></found-items>
    </div>  
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
